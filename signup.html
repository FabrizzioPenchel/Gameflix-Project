<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Gameflix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <header class="main-header">
        <div class="logo">GAMEFLIX</div>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Trailers</a></li>
                <li><a href="#">Categories</a></li>
            </ul>
        </nav>
        <div class="search-container">
            <i class="fas fa-search search-toggle"></i>
            <input type="text" id="search-input" class="search-input" placeholder="Buscar jogos...">
        </div>
    </header>

    <main class="auth-container">
        <div class="signup-box">
            <h2>Criar Sua Conta Gameflix</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label for="username">Nome de Usuário:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label>Escolha seu Avatar Inicial:</label>
                    <div class="avatar-selection" id="avatar-selection">
                        <div class="avatar-option selected" data-avatar-id="default">
                            <img src="https://via.placeholder.com/60/FF0000/FFFFFF?text=P1" alt="Avatar Padrão 1">
                        </div>
                        <div class="avatar-option" data-avatar-id="avatar1">
                            <img src="https://via.placeholder.com/60/00FF00/FFFFFF?text=P2" alt="Avatar Padrão 2">
                        </div>
                        <div class="avatar-option" data-avatar-id="avatar2">
                            <img src="https://via.placeholder.com/60/0000FF/FFFFFF?text=P3" alt="Avatar Padrão 3">
                        </div>
                        <div class="avatar-option" data-avatar-id="avatar3">
                            <img src="https://via.placeholder.com/60/FFFF00/000000?text=P4" alt="Avatar Padrão 4">
                        </div>
                        <div class="avatar-option" data-avatar-id="avatar4">
                            <img src="https://via.placeholder.com/60/00FFFF/000000?text=P5" alt="Avatar Padrão 5">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn-primary">Cadastrar</button>
                <p class="login-link">Já tem uma conta? <a href="login.html">Faça Login</a></p>
            </form>
        </div>
    </main>

    <script src="signup.js"></script>

</body>
</html>
